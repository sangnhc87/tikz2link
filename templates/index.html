<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikZ to PNG Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2em;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            background: white;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0d6efd;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }
        h2 {
            margin-top: 1.5em;
            color: #343a40;
            font-size: 1.25em;
        }
        textarea {
            width: 100%;
            height: 250px;
            box-sizing: border-box;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-family: "SF Mono", "Fira Code", "Consolas", monospace;
            resize: vertical;
            font-size: 14px;
        }
        textarea:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1em;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        #file_upload_form {
            position: relative;
        }
        .file-input-label {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #0d6efd;
            padding: 2.5em;
            text-align: center;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            color: #495057;
        }
        .file-input-label:hover {
            background-color: #e2e6ea;
            border-color: #0b5ed7;
        }
        #file_upload_form input[type="file"] {
            display: none;
        }
        #file-name {
            margin-top: 1em;
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }
        .flash {
            padding: 1em;
            margin: 1em 0;
            border-radius: 8px;
            font-size: 0.95em;
            text-align: center;
        }
        .flash.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2.5em 0;
            color: #6c757d;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .or-divider:not(:empty)::before {
            margin-right: 1em;
        }
        .or-divider:not(:empty)::after {
            margin-left: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikZ to PNG Converter</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message | safe }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Lựa chọn 1: Tải file .tex lên -->
        <h2>1. Tải lên tệp LaTeX (.tex)</h2>
        <form id="file_upload_form" method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
            <label class="file-input-label" for="file_upload">
                <span>Nhấn để chọn hoặc kéo thả tệp vào đây</span>
            </label>
            <input type="file" name="file" id="file_upload" accept=".tex" required>
            <div id="file-name"></div>
            <button type="submit">Chuyển đổi & Tải về ZIP</button>
        </form>

        <div class="or-divider">HOẶC</div>

        <!-- Lựa chọn 2: Dán code trực tiếp -->
        <h2>2. Dán trực tiếp một đoạn code TikZ</h2>
        <form method="POST" action="{{ url_for('convert_code') }}">
            <textarea name="tikz_code" placeholder="\begin{tikzpicture}
    \draw[blue, thick] (0,0) circle (1cm);
\end{tikzpicture}">{% if request.form.tikz_code %}{{ request.form.tikz_code }}{% endif %}</textarea>
            <button type="submit">Chuyển đổi đoạn code & Tải về PNG</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file_upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileNameDisplay.textContent = 'Đã chọn tệp: ' + this.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>

</body>
</html>
